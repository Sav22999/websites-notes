<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Notefox - Settings</title>
    <link rel="icon" href="../img/icon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.8"/>
</head>

<body>
<aside>
    <button id="all-notes-aside" class="aside-button"></button>
    <button id="settings-aside" class="aside-button sel"></button>
    <button id="help-aside" class="aside-button"></button>
    <button id="donate-aside" class="aside-button"></button>
    <button id="translate-aside" class="aside-button"></button>
    <button id="website-aside" class="aside-button"></button>

    <div id="version-aside"></div>
</aside>
<div id="settings-dedication-section">
    <h1 id="title-settings-dedication-section" class="hidden">Settings</h1>
    <div class="section text-align-right" id="actions">
        <input type="button" value="Support on Telegram" id="support-telegram-button"
               class="button telegram-button"/>
        <input type="button" value="Support on GitHub" id="support-github-button" class="button github-button"/>
        <input type="button" value="Support via email" id="support-email-button" class="button email-button"/>
        <input type="button" value="Rate the add-on" id="review-on-firefox-addons-button"
               class="button firefox-button"/>

        <input type="button" value="Translate on Crowdin" id="translate-addon" class="button translate-button"/>
        <input type="button" value="Save settings" id="save-settings-button" class="button save-button hidden"/>
    </div>

    <div id="background-opacity"></div>
    <!--Import panel-->
    <div id="import-section">
        <div class="section" id="import-sub-sections">
            <div class="padding-10">
                <div id="text-import"></div>
            </div>
            <div class="padding-10">
                <textarea id="json-import" spellcheck="false"></textarea>
            </div>
            <div class="padding-10 text-align-right">
                <input type="button" value="Get local data" id="import-now-all-notes-from-local-button"
                       class="button import-button"/>
                <input type="file" value="" id="import-from-file-input-hidden"
                       class="button import-button hidden float-left"/>
                <input type="button" value="" id="cancel-import-all-notes-button" class="button float-left"/>
                <input type="button" value="" id="import-from-file-button" class="button import-button"/>
                <input type="button" value="" id="import-now-all-notes-button" class="button import-button"/>
            </div>
        </div>
    </div>

    <!--Export panel-->
    <div id="export-section">
        <div class="section" id="export-sub-sections">
            <div class="padding-10">
                <div id="text-export"></div>
            </div>
            <div class="padding-10">
                <textarea id="json-export" readonly spellcheck="false"></textarea>
            </div>
            <div class="padding-10 text-align-right">
                <input type="button" value="" id="cancel-export-all-notes-button" class="button float-left"/>
                <input type="button" value="" id="export-to-file-button" class="button download-button"/>
                <input type="button" value="" id="copy-now-all-notes-button" class="button copy-button"/>
            </div>
        </div>
    </div>

    <!--Notefox account panel-->
    <div id="account-section">
        <div class="section" id="account-sub-sections">
            <div class="padding-10">
                <div id="title-account" class="user-select-none"></div>
                <div id="text-account"></div>
                <div id="message-from-api" class="hidden no-margin margin-top-10-px"></div>
            </div>
            <!-- sign up -->
            <div id="notefox-account-signup-section">
                <div id="account-section--signup-grid" class="padding-10 hidden">
                    <input class="textbox account-section--signup--username width-100 label-with-image account-label account-text"
                           id="signup-username" type="text">
                    <input class="textbox account-section--signup--email width-100 label-with-image email-label account-text"
                           id="signup-email" type="email">
                    <input class="textbox account-section--signup--password width-100 label-with-image password-label account-text"
                           id="signup-password" type="password">
                    <input class="textbox account-section--signup--confirm-password width-100 label-with-image password-label account-text"
                           id="signup-confirm-password" type="password">
                    <hr class="hr-big-space hr-center account-section-hr">
                    <div class="text-align-center margin-bottom-20-px" id="signup-already-account">
                        <span id="signup-already-account-text"></span> <span class="link"
                                                                             id="signup-already-account-button"></span>
                    </div>
                </div>
                <div id="account-section--verify-signup-grid" class="padding-10 hidden">
                    <input class="textbox account-section--verify-signup--email width-100 label-with-image email-label account-text hidden"
                           id="verify-signup-email" type="email">
                    <input class="textbox account-section--verify-signup--password width-100 label-with-image password-label account-text hidden"
                           id="verify-signup-password" type="password">
                    <input class="textbox account-section--verify-signup--code label-with-image code-label account-text"
                           id="verify-signup-code" type="text">

                </div>
                <div class="padding-10 text-align-right">
                    <input type="button" value="" id="signup-cancel"
                           class="button float-left button-close-notefox-account"/>
                    <input class="button login-button hidden" id="verify-signup" value="" type="button"/>
                    <input class="button login-button hidden" id="signup-submit" value="" type="button"/>

                    <input class="button hidden" id="verify-signup-new-code" value="" type="button"/>
                    <input class="button login-button hidden" id="verify-signup-submit" value="" type="button"/>
                </div>
            </div>

            <!-- login -->
            <div id="notefox-account-login-section">
                <div id="login-exprired-section" class="section-warning hidden"></div>
                <div id="account-section--login-grid" class="padding-10 hidden">
                    <input class="textbox account-section--login--email width-100 label-with-image email-label account-text"
                           id="login-email" type="email">
                    <input class="textbox account-section--login--password width-100 label-with-image password-label account-text"
                           id="login-password" type="password">

                    <hr class="hr-big-space hr-center account-section-hr">
                    <div class="text-align-center margin-bottom-20-px" id="login-not-yet-account">
                        <span id="login-not-yet-account-text"></span> <span class="link"
                                                                            id="login-not-yet-account-button"></span>
                    </div>
                </div>
                <div id="account-section--verify-login-grid" class="padding-10 hidden">
                    <input class="textbox account-section--verify-login--code label-with-image code-label account-text"
                           id="verify-login-code" type="text">

                </div>
                <div class="padding-10 text-align-right">
                    <input type="button" value="" id="login-cancel"
                           class="button float-left button-close-notefox-account"/>
                    <input class="button login-button hidden" id="verify-login" value="" type="button"/>
                    <input class="button login-button hidden" id="login-submit" value="" type="button"/>

                    <input class="button hidden" id="verify-login-new-code" value="" type="button"/>
                    <input class="button login-button hidden" id="verify-login-submit" value="" type="button"/>
                </div>
            </div>

            <!-- manage -->
            <div id="notefox-account-manage-section">
                <div class="padding-10 text-align-right">
                    <div class="option-settings">
                        <span class="item-settings section-grid-container width-100-important">
                            <span class="title-option-settings section-grid-item-text no-bold"
                                  id="sync-now-text"></span>
                            <span class="section-grid-item-select text-align-center">
                                <input type="button" value="" id="sync-now-button"
                                       class="button sync-button width-100"/>
                                <div id="last-sync" class="width-100-important"></div>
                            </span>
                        </span>
                    </div>

                    <div class="option-settings">
                        <span class="item-settings section-grid-container width-100-important">
                            <span class="title-option-settings section-grid-item-text no-bold"
                                  id="manage-logout-text"></span>
                            <span class="section-grid-item-select">
                                <input type="button" value="" id="manage-logout"
                                       class="button logout-button width-100"/>
                            </span>
                        </span>
                    </div>

                    <div class="option-settings">
                        <span class="item-settings section-grid-container width-100-important">
                            <span class="title-option-settings section-grid-item-text no-bold"
                                  id="manage-logout-all-devices-text"></span>
                            <span class="section-grid-item-select">
                                <input type="button" value="" id="manage-logout-all-devices"
                                       class="button logout-button width-100"/>
                            </span>
                        </span>
                    </div>

                    <div class="option-settings">
                        <span class="item-settings section-grid-container width-100-important">
                            <span class="title-option-settings section-grid-item-text no-bold"
                                  id="manage-change-password-text"></span>
                            <span class="section-grid-item-select">
                                <input type="button" value="" id="manage-change-password-button"
                                       class="button edit-button width-100"/>
                            </span>
                        </span>
                    </div>

                    <div class="option-settings">
                        <span class="item-settings section-grid-container width-100-important">
                            <span class="title-option-settings section-grid-item-text no-bold"
                                  id="manage-delete-account-text"></span>
                            <span class="section-grid-item-select">
                                <input type="button" value="" id="manage-delete-account-button"
                                       class="button button-red width-100"/>
                            </span>
                        </span>
                    </div>

                    <div class="text-align-left margin-top-20-px">
                        <input type="button" value="" class="button button-close-notefox-account"/>
                    </div>
                </div>
            </div>

            <!-- change password -->
            <div id="notefox-account-change-password-section">
                <div class="padding-10" id="account-section--change-password-grid">
                    <input class="textbox account-section--change-password--old-password width-100 label-with-image password-label account-text"
                           id="change-password-old-password" type="password">
                    <input class="textbox account-section--change-password--new-password width-100 label-with-image password-label account-text"
                           id="change-password-new-password" type="password">
                    <input class="textbox account-section--change-password--confirm-new-password width-100 label-with-image password-label account-text"
                           id="change-password-new-password-confirm" type="password">
                </div>
                <div class="padding-10 text-align-right">
                    <input type="button" value="" id="change-password-cancel"
                           class="button float-left button-close-notefox-account"/>
                    <input type="button" value="" id="change-password-submit"
                           class="button edit-button"/>
                </div>
            </div>

            <!-- delete -->
            <div id="notefox-account-delete-section">
                <div id="account-section--delete-grid" class="padding-10 hidden">
                    <input class="textbox account-section--delete--email width-100 label-with-image email-label account-text"
                           id="delete-email" type="email">
                    <input class="textbox account-section--delete--password width-100 label-with-image password-label account-text"
                           id="delete-password" type="password">
                </div>
                <div id="account-section--verify-delete-grid" class="padding-10 hidden">
                    <input class="textbox account-section--verify-delete--email width-100 label-with-image email-label account-text hidden"
                           id="verify-delete-email" type="email">
                    <input class="textbox account-section--verify-delete--password width-100 label-with-image password-label account-text hidden"
                           id="verify-delete-password" type="password">
                    <input class="textbox account-section--verify-delete--code label-with-image code-label account-text"
                           id="verify-delete-code" type="text">

                </div>
                <div class="padding-10 text-align-right">
                    <input type="button" value="" id="delete-cancel"
                           class="button float-left button-close-notefox-account"/>
                    <input class="button hidden" id="verify-delete" value="" type="button"/>
                    <input class="button hidden" id="delete-submit" value="" type="button"/>

                    <input class="button hidden" id="verify-delete-new-code" value="" type="button"/>
                    <input class="button hidden" id="verify-delete-submit" value="" type="button"/>
                </div>
            </div>
        </div>
    </div>

    <span id="settings-sections">
        <!--<div class="option-settings">
            <label class="item-settings">
                <span class="title-option-settings yes-no-item" id="-text"></span>
                <input type="checkbox" id="-check"/>
                <span class="checkmark"></span>
            </label>
            <span class="description-option-settings description-option-settings-yes-no yes-no-item" id="-detailed-text"></span>
        </div>-->

        <!--<div class="option-settings">
            <span class="item-settings section-grid-container">
                <span class="title-option-settings section-grid-item-text" id="-text"></span>
                <span class="section-grid-item-select">
                    <select class="select-box" id="-select">
                        <option value="" id=""></option>
                    </select>
                </span>
                <span class="description-option-settings" id="-detailed-text"></span>
            </span>
        </div>-->

        <!--====================-->
        <!--General section-->
        <div class="section-title-settings" id="general-title-settings"></div>

        <!--Open by default section-->
        <div class="option-settings">
            <span class="item-settings section-grid-container">
                <span class="title-option-settings section-grid-item-text" id="open-by-default-text"></span>
                <span class="section-grid-item-select">
                    <select class="select-box" id="open-by-default-select">
                        <option value="domain" id="open-by-default-domain-text">Domain</option>
                        <option value="page" id="open-by-default-page-text">Page</option>
                    </select>
                </span>
            </span>
        </div>

        <!--Disable word wrap section-->
        <div class="option-settings">
            <label class="item-settings">
                <span class="title-option-settings yes-no-item" id="disable-word-wrap-text"></span>
                <input type="checkbox" id="disable-word-wrap-check"/>
                <span class="checkmark"></span>
            </label>
        </div>

        <!--Spellcheck detection section-->
        <div class="option-settings">
            <label class="item-settings">
                <span class="title-option-settings yes-no-item" id="spellcheck-detection-text"></span>
                <input type="checkbox" id="spellcheck-detection-check"/>
                <span class="checkmark"></span>
            </label>
        </div>

        <!--Open links only with Ctrl section-->
        <div class="option-settings">
            <label class="item-settings">
                <span class="title-option-settings yes-no-item" id="open-links-only-with-ctrl-text"></span>
                <input type="checkbox" id="open-links-only-with-ctrl-check"/>
                <span class="checkmark"></span>
            </label>
            <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                  id="open-links-only-with-ctrl-detailed-text"></span>
        </div>

        <hr class="hr-big-space">

        <!--====================-->
        <!--Keyboard Shortcuts section-->
        <div class="section-title-settings hidden" id="shortcuts-title-settings"></div>

        <!--Default shortcut section-->
        <div class="option-settings hidden">
            <span class="item-settings section-grid-container">
                <span class="title-option-settings section-grid-item-text" id="open-popup-default-shortcut-text"></span>
                <span class="section-grid-item-select">
                    <div class="flex-container">
                        <select class="select-box flex-item" id="key-shortcut-ctrl-alt-shift-default-selected">
                            <option value="disabled" id="select-disable-shortcut-default">Disabled</option>
                            <option value="Ctrl" id="select-ctrl-shortcut-default">Ctrl</option>
                            <option value="Alt" id="select-alt-shortcut-default">Alt</option>
                            <option value="Ctrl+Alt" id="select-ctrl-alt-shortcut-default">Ctrl + Alt</option>
                            <option value="Ctrl+Shift" id="select-ctrl-shift-shortcut-default">Ctrl + Shift</option>
                            <option value="Alt+Shift" id="select-alt-shift-shortcut-default">Alt + Shift</option>
                        </select>
                        <span id="label-plus-shortcut-default" class="flex-item font-size-2em">+</span>
                        <select class="select-box flex-item" id="key-shortcut-default-selected">
                        </select>
                    </div>
                </span>
            </span>
        </div>

        <!--Domain shortcut-->
        <div class="option-settings hidden">
            <span class="item-settings section-grid-container">
                <span class="title-option-settings section-grid-item-text" id="open-popup-domain-shortcut-text"></span>
                <span class="section-grid-item-select">
                    <div class="flex-container">
                        <select class="select-box flex-item" id="key-shortcut-ctrl-alt-shift-domain-selected">
                            <option value="disabled" id="select-disable-shortcut-domain">Disabled</option>
                            <option value="Ctrl" id="select-ctrl-shortcut-domain">Ctrl</option>
                            <option value="Alt" id="select-alt-shortcut-domain">Alt</option>
                            <option value="Ctrl+Alt" id="select-ctrl-alt-shortcut-domain">Ctrl + Alt</option>
                            <option value="Ctrl+Shift" id="select-ctrl-shift-shortcut-domain">Ctrl + Shift</option>
                            <option value="Alt+Shift" id="select-alt-shift-shortcut-domain">Alt + Shift</option>
                        </select>
                        <span id="label-plus-shortcut-domain" class="flex-item font-size-2em">+</span>
                        <select class="select-box flex-item" id="key-shortcut-domain-selected">
                        </select>
                    </div>
                </span>
            </span>
        </div>

        <!--Page shortcut-->
        <div class="option-settings hidden">
            <span class="item-settings section-grid-container">
                <span class="title-option-settings section-grid-item-text" id="open-popup-page-shortcut-text"></span>
                <span class="section-grid-item-select">
                    <div class="flex-container">
                        <select class="select-box flex-item" id="key-shortcut-ctrl-alt-shift-page-selected">
                            <option value="disabled" id="select-disable-shortcut-page">Disabled</option>
                            <option value="Ctrl" id="select-ctrl-shortcut-page">Ctrl</option>
                            <option value="Alt" id="select-alt-shortcut-page">Alt</option>
                            <option value="Ctrl+Alt" id="select-ctrl-alt-shortcut-page">Ctrl + Alt</option>
                            <option value="Ctrl+Shift" id="select-ctrl-shift-shortcut-page">Ctrl + Shift</option>
                            <option value="Alt+Shift" id="select-alt-shift-shortcut-page">Alt + Shift</option>
                        </select>
                        <span id="label-plus-shortcut-page" class="flex-item font-size-2em">+</span>
                        <select class="select-box flex-item" id="key-shortcut-page-selected">
                        </select>
                    </div>
                </span>
            </span>
        </div>

        <hr class="hr-big-space hidden">

        <!--====================-->
        <!--Appearance section-->
        <div class="section-title-settings" id="appearance-title-settings"></div>

        <!--Show HTML text formatting section-->
        <div class="option-settings">
            <label class="item-settings">
                <span class="title-option-settings yes-no-item" id="html-text-formatting-text"></span>
                <input type="checkbox" id="html-text-formatting-check"/>
                <span class="checkmark"></span>
            </label>
            <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                  id="html-text-formatting-detailed-text"></span>
        </div>

        <div id="html-text-formatting-buttons">
            <!--Show HTML text formatting section :: Undo, Redo-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item"
                          id="show-undo-redo-text"></span>
                    <input type="checkbox" id="show-undo-redo-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id="show-undo-redo-detailed-text"></span>
            </div>

            <!--Show HTML text formatting section :: Bold, Italic, Underline, Strikethrough-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item"
                          id="show-bold-italic-underline-strikethrough-text"></span>
                    <input type="checkbox" id="show-bold-italic-underline-strikethrough-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id="show-bold-italic-underline-strikethrough-detailed-text"></span>
            </div>

            <!--Show HTML text formatting section :: Link-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item" id="show-link-text"></span>
                    <input type="checkbox" id="show-link-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id="show-link-detailed-text"></span>
            </div>

            <!--Show HTML text formatting section :: Spellcheck-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item" id="show-spellcheck-text"></span>
                    <input type="checkbox" id="show-spellcheck-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id=show-spellcheck-detailed-text"></span>
            </div>

            <!--Show HTML text formatting section :: Superscript, Subscript-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item" id="show-superscript-subscript-text"></span>
                    <input type="checkbox" id="show-superscript-subscript-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id="show-superscript-subscript-detailed-text"></span>
            </div>

            <!--Show HTML text formatting section :: Headers (h1, ..., h6)-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item" id="show-headers-text"></span>
                    <input type="checkbox" id="show-headers-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id="show-headers-detailed-text"></span>
            </div>

            <!--Show HTML text formatting section :: Small, Big-->
            <div class="option-settings option-indent-settings">
                <label class="item-settings">
                    <span class="title-option-settings yes-no-item" id="show-small-big-text"></span>
                    <input type="checkbox" id="show-small-big-check"/>
                    <span class="checkmark"></span>
                </label>
                <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                      id="show-small-big-detailed-text"></span>
            </div>
        </div>

        <!--Show title textbox section-->
        <div class="option-settings">
            <label class="item-settings">
                <span class="title-option-settings yes-no-item" id="show-title-textbox-text"></span>
                <input type="checkbox" id="show-title-textbox-check"/>
                <span class="checkmark"></span>
            </label>
            <span class="description-option-settings description-option-settings-yes-no yes-no-item"
                  id="show-title-textbox-detailed-text"></span>
        </div>

        <!--Notefox theme section-->
        <div class="option-settings">
            <span class="item-settings section-grid-container">
                <span class="title-option-settings section-grid-item-text" id="theme-text"></span>
                <span class="section-grid-item-select"></span>
                <span class="description-option-settings display-block" id="theme-detailed-text"></span>
            </span>
            <span class="theme-section-radio-container">
                <label class="item-radio-theme" id="item-radio-theme-lighter">
                    <input name="theme-radio" type="radio" value="lighter">
                    <span class="item-radio-theme-preview-container" id="radio-lighter-theme">
                        <span class="item-radio-theme-preview-item primary">A</span>
                        <span class="item-radio-theme-preview-item secondary">B</span>
                    </span>
                    <span class="item-radio-title" id="theme-select-lighter"></span>
                </label>
                <label class="item-radio-theme" id="item-radio-theme-light">
                    <input name="theme-radio" type="radio" value="light">
                    <span class="item-radio-theme-preview-container" id="radio-light-theme">
                        <span class="item-radio-theme-preview-item primary">A</span>
                        <span class="item-radio-theme-preview-item secondary">B</span>
                    </span>
                    <span class="item-radio-title" id="theme-select-light"></span>
                </label>
                <label class="item-radio-theme" id="item-radio-theme-dark">
                    <input name="theme-radio" type="radio" value="dark">
